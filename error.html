<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Error 404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        background-color: #f8f8f8;
        color: #333;
      }
      h1 {
        font-size: 50px;
        margin-bottom: 20px;
      }
      p {
        font-size: 20px;
        margin-bottom: 30px;
      }
      a {
        color: #0073bb;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Error 404</h1>
    <p>Sorry, the page you are looking for could not be found.</p>
    <p>
      Please check the URL or <a href="index.html">return to the homepage</a>.
    </p>
  </body>
</html>
